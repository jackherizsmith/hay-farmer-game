version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: haygame-db
    environment:
      POSTGRES_USER: haygame
      POSTGRES_PASSWORD: haygame_secure_password
      POSTGRES_DB: haygame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U haygame"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: haygame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haygame-app
    environment:
      DATABASE_URL: postgresql://haygame:haygame_secure_password@postgres:5432/haygame?schema=public
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             node server.js"

volumes:
  postgres_data:
  redis_data:
